<!DOCTYPE html>
<html lang="en">
<head>
	<title>Code Tracker - Sign Up</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/modules/http_request.js"></script>
	<link href="../styles/styles.css" rel="stylesheet" type="text/css" />
	<link href="../styles/signup.css" rel="stylesheet" type="text/css" />
	<link href="../images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script src="../components/navbar.jsx"></script>
	<script src="../components/footer.jsx"></script>
    <script src="../src/signup.js"></script>
</head>
<body>
	<nav id="navbar"></nav>
	<script>Navbar("navbar", "home")</script>
	<main>
		<header class="standardHeader">
			<img src="../images/logo.svg"/>
			<h1>Sign Up</h1>
			<img src="../images/add_account.svg"/>
		</header>
		<hr>
		<section>
			<div class="stepTitle">
				<h4>Step 1</h4>
				<p>Create Wakatime Account</p>
				<button class="expandButton" onclick="expand('1')">
					<img id="stepIcon1" src="../images/expand.svg"/>
				</button>
			</div>
			<div id="stepSection1" class="stepSection">
				<hr>
				<div>
					<p>Click here to sign up:</p>
					<a href="">
						<button id="stepButton1" class="wakatimeLogo">
							<img src="../images/wakatime.svg"/>
							<p class="wakatime">Wakatime</p>
						</button>
					</a>
				</div>
				<div>
					<p>Select github: </p>
					<img height="20rem" src="../images/github_sign_up.png"/>
				</div>
				<p>Follow the steps provided</p>
			</div>
		</section>

		<section>
			<div class="stepTitle">
				<h4>Step 2</h4>
				<p>Get Wakatime Code</p>
				<button class="expandButton" onclick="expand('2')">
					<img id="stepIcon2" src="../images/expand.svg"/>
				</button>
			</div>
			<div id="stepSection2" class="stepSection">
				<hr>
				<div>
					<p>Click here to get your code:</p>
					<a href="">
						<button id="stepButton1" class="wakatimeLogo">
							<img src="../images/wakatime.svg"/>
						</button>
					</a>
				</div>
				<p>Select connect wakatime account: </p>
				<img src="../images/authorize.png"/>
				<p>Copy and paste code into step 3: </p>
				<img src="../images/token.png"/>
			</div>
		</section>

		<section> 
			<div class="stepTitle">
				<h4>Step 3</h4>
				<p>Register</p>
				<button class="expandButton" onclick="expand('3')">
					<img id="stepIcon3" src="../images/expand.svg"/>
				</button>
			</div>
			<div id="stepSection3" class="form stepSection">
				<hr>
				<p>Username:</p>
				<input id="username" type="text"/>
				<p>Password:</p>
				<input id="password" type="password"/>
				<p>Email:</p>
				<input id="email" type="email"/>
				<p>Access Code:</p>
				<input id="code" type="text"/>
				<button type="button" onclick="trySignUp()">Submit</button>
			</div>
		</section>
		<div>
			<p id="response"></p>
		</div>
	</main>
	<footer id="footer"></footer>
	<script>Footer("footer")</script>
</body>
</html>
