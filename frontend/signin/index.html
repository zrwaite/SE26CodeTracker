<!DOCTYPE html>
<html lang="en">
<head>
	<title>Code Tracker - Sign Up</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/modules/http_request.js"></script>
	<script src="../src/modules/redirect.js"></script>
	<script src="../src/modules/cookies.js"></script>
	<script src="../src/signin.js"></script>
	<link href="../styles/styles.css" rel="stylesheet" type="text/css" />
	<link href="../styles/signin.css" rel="stylesheet" type="text/css" />
	<link href="../images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script src="../components/navbar.jsx"></script>
	<script src="../components/footer.jsx"></script>
	<script >redirect(false)</script>
</head>
<body>
	<nav id="navbar"></nav>
	<script>Navbar("navbar", "home")</script>
	<main>
		<header class="standardHeader">
			<img src="../images/logo.svg" alt="logo"/>
			<h1>Sign In</h1>
			<img class='whiteShift' src="../images/login.svg" alt="sign in"/>
		</header>
		<hr>
		<section class="form signinForm"> 
			<p>Username: </p>
			<input id="username" type="text"/>
			<p>Password:</p>
			<input id="password" type="password"/>
			<button type="button" onclick="trySignIn()">Submit</button>
			<label for="username">Username</label>
			<label for="password">Password</label>
			<ul id="signInErrors"></ul>
		</section>
		<br>
		<section class="alternateLogin">
			<h6>Don't have an account?</h6>
			<a href="../signup">
				<button class="registerButton">
					<img class="buttonIcon whiteShift" src="../images/add_account.svg" alt="sign up"/>
					<h6>Sign Up</h6>
				</button>
			</a>
		</section>
	</main>
	<footer id="footer"></footer>
	<script>Footer("footer")</script>
</body>
</html>
