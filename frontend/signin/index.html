<!DOCTYPE html>
<html lang="en">
<head>
	<title>Code Tracker - Sign Up</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/modules/http_request.js"></script>
	<link href="../styles/styles.css" rel="stylesheet" type="text/css" />
	<link href="../styles/signin.css" rel="stylesheet" type="text/css" />
	<link href="../images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script src="../components/navbar.jsx"></script>
	<script src="../components/footer.jsx"></script>
</head>
<body>
	<nav id="navbar"></nav>
	<script>Navbar("navbar", "home")</script>
	<main>
		<header class="signinHeader">
			<img src="../images/logo.svg"/>
			<h1>Sign In</h1>
			<img src="../images/login.svg"/>
		</header>
		<section class="signinForm"> 
			<p for="username">Username: </p>
			<input id="username" name="username" type="text"/>
			<p for="password">Password:</p>
			<input id="password" name="password" type="password"/>
			<button type="button" onclick="trySignIn()">Submit</button>
		</section>
		<div>
			<p id="response"></p>
		</div>
	</main>
	<footer id="footer"></footer>
	<script>Footer("footer")</script>
</body>
</html>
