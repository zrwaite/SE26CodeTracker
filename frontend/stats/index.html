<!DOCTYPE html>
<html lang="en">
<head>
	<title>Code Tracker - Competitions</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../src/modules/cookies.js"></script>
	<script src="../src/modules/redirect.js"></script>
	<script >redirect(true)</script>
    <script src="../src/modules/http_request.js"></script>
    <script src="../src/stats.js"></script>
	<script src="../src/modules/graphs.js"></script>
	<link href="../styles/styles.css" rel="stylesheet" type="text/css" />
	<link href="../styles/graphs.css" rel="stylesheet" type="text/css" />
	<link href="../images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script src="../components/navbar.jsx"></script>
	<script src="../components/footer.jsx"></script>
</head>
<body>
	<nav id="navbar"></nav>
	<script>Navbar("navbar")</script>
	<main>
		<header class="standardHeader">
			<img src="../images/logo.svg" alt="logo"/>
			<h1>Stats</h1>
			<img class='whiteShift' src="../images/graph.svg" alt="graph"/>
		</header>
		<section id="initializingSection">
			<h3>Your stats are initializing...</h3>
			<h3>Please wait...</h3>
		</section>
		<section class="numberStats">
			<h5>Total Time: </h5>
			<h5><span id="totalTime">--</span>hours</h5>
			<h5>Average Day: </h5>
			<h5><span id="averageDay">--</span>hours</h5>
			<h5>Highest Day: </h5>
			<h5><span id="highestDay">--</span>hours</h5>
		</section>
		<section>
			<div class="allDaysHeader">
				<h3>All Days</h3>
				<button onclick="reduceBarGraph('barGraph', 50)">
					<img src="../images/graph.svg" alt="chart"/>
				</button>
			</div>
			<hr>
			<div class="allDaysGraph">
				<div class="yAxis">
					<p id="maxDay">--</p>
					<p class="rotate">Hours</p>
					<p>0</p>
				</div>
				<div id="barGraph"></div>
			</div>
			<div id="dayStatDetails">
				<h6>Hover above for more info^</h6>
			</div>
			<div id="dayStatsPiGraphSection"></div>
		</section>
		<section>
			<h3>Languages</h3>
			<hr/>
			<div class="statsSection">
				<div class="piGraphContainer">
					<div class="piGraph" id="languageGraph"></div>
				</div>
				<div class="piGraphTable" id="languageTable"></div>
			</div>
		</section>
		<section>
			<h3>Code Editors</h3>
			<hr/>
			<div class="statsSection">
				<div class="piGraphContainer">
					<div class="piGraph" id="codeEditorsGraph"></div>
				</div>
				<div class="piGraphTable" id="codeEditorsTable"></div>
			</div>
		</section>
		<section>
			<h3>Operating Systems</h3>
			<hr/>
			<div class="statsSection">
				<div class="piGraphContainer">
					<div class="piGraph" id="osGraph"></div>
				</div>
				<div class="piGraphTable" id="osTable"></div>
			</div>
		</section>
	</main>
	<footer id="footer"></footer>
	<script>Footer("footer")</script>
	<script>renderStats();</script>

</body>
</html>
